{%extends '_base.html'%}
{%block title%}Delete Post{%endblock title%}




{%block content%}

<div class="container" >

    <div class="card shadow my-3 p-5">

        <h1> Are you Sure Delete ? </h1>
        <p> Are you sure want to delete {{post.title}} post permently?</p>
        
        <form method="post">
            {%csrf_token%}
            <input  class="btn btn-danger" type="submit" value="Yes , Delete it!">
        </form>

    </div>
</div>


{%endblock content%}
